<!DOCTYPE html>
<html>
    <head>
        <title>Kanban Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <header>
            <h1>Kanban Board</h1>
        </header>
        <button id="sign-up-button">Sign up</button>
        <button id="log-in-button">Log in</button>
        <button id="log-out-button">Log out</button>
        <button id="delete-user-button">Delete user</button>
        <br>
        <br>
        <button id="add-task-button">+</button>
        <button id="reload-tasks-button">â†»</button>
        <br>
        <task-board></task-board>
        <section id="tasks">
            <task-list state=0 id="backlog">
                <h2>Backlog</h2>
            </task-list>
            <task-list state=1 id="to_do">
                <h2>To-Do</h2>
            </task-list>
            <task-list state=2 id="doing">
                <h2>Doing</h2>
            </task-list>
            <task-list state=3 id="done">
                <h2>Done</h2>
            </task-list>
        </section>
        <footer>
        </footer>

        <script src="components/taskboard.js"></script>
        <script src="components/tasklist.js"></script>
        <script src="components/taskdeleter.js"></script>
        <script src="components/taskshifter.js"></script>
        <script src="components/taskcard.js"></script>
        <script src="scripts/userservice.js"></script>
        <script src="scripts/userbuttons.js"></script>
        <script src="scripts/taskservice.js"></script>
        <script src="scripts/taskbuttons.js"></script>
    </body>
</html>
