<!DOCTYPE html>
<html>
    <head>
        <title>Kanban Board</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <header>
            <h1>Kanban Board</h1>
        </header>
        <section id="tasks">
            <article id="backlog">
                <h2>Backlog</h2>
                <button id="add-task-button">+</button>
            </article>
            <article id="to-do">
                <h2>To-Do</h2>
            </article>
            <article id="doing">
                <h2>Doing</h2>
            </article>
            <article id="done">
                <h2>Done</h2>
            </article>
        </section>
        <footer>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
