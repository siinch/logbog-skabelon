<!DOCTYPE html>
<html>
    <head>
        <title>Kanban Board</title>
    </head>
    <body>
        <header>
            <h1>Kanban Board</h1>
        </header>
        <section id="tasks">
            <article id="backlog">
                <h2>Backlog</h2>
                <button>+</button>
                <div class="task">
                    <h3>Item Title</h3>
                    <button>&lt</button>
                    <button>&gt</button>
                    <button>-</button>
                </div>
            </article>
            <article id="to-do">
                <h2>To-Do</h2>
            </article>
            <article id="doing">
                <h2>Doing</h2>
            </article>
            <article id="done">
                <h2>Done</h2>
            </article>
        </section>
        <footer>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
